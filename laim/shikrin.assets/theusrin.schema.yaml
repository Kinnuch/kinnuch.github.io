# Rime schema
# encoding: utf-8
#
# Theusrin input program
#

schema:
  schema_id: theusrin
  name: 瑟乌丝林语输入法
  version: "0.1"
  author: 
    - Kinnuch
  description: |
    源自原始希克林语，使用冰脉文拼写的瑟乌丝林语输入法


engine:
  processors:
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator

translator:
  dictionary: theusrin

punctuator:
  import_preset: default
  full_shape:
    "'" : ""
    "-" : ""
    "?" : ""
    "!" : ""
    "(" : ""
    "<" : ""
    ")" : ""
    ">" : ""
    "." : ""
    "," : ""
  half_shape:
    "'" : ""
    "-" : ""
    "?" : ""
    "!" : ""
    "(" : ""
    "<" : ""
    ")" : ""
    ">" : ""
    "." : ""
    "," : ""